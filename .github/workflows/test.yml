name: Run Cypress tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: cypress/included:15.8.2
      options: --user=root

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Installer les d√©pendances
        run: |
          npm install --verbose

      - name: Lancer les tests Cypress
        run: |
          npx cypress run
