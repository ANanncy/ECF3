name: Run Cypress tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Vérification de l'arborescence des fichiers
        run: |
          pwd
          ls -la

      - name: Nettoyer le cache npm
        run: |
          npm cache clean --force

      - name: Supprimer le cache Cypress
        run: |
          rm -rf ~/.cache/Cypress

      - name: Installer les dépendances système
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk2.0-0 libgdk-pixbuf2.0-0 libxss1 libasound2-dev

      - name: Réinstaller Cypress (et forcer la mise à jour des permissions)
        run: |
          # Installer les dépendances npm
          npm install --verbose
          # Réinstaller Cypress explicitement
          npx cypress install
          # Vérification des permissions et leur modification si nécessaire
          sudo chmod -R 777 ~/.cache/Cypress
          # Forcer l'exécution avec sudo si le problème de permission persiste
          sudo chown -R $USER:$USER ~/.cache/Cypress

      - name: Lancer les tests Cypress
        run: npm test
