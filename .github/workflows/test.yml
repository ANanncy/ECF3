name: Run Cypress tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Vérification de l'arborescence des fichiers
        run: |
          pwd
          ls -la

      - name: Installer les dépendances système
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk2.0-0 libgdk-pixbuf2.0-0 libxss1 libasound2-dev

      # Installer les dépendances npm dans la racine du projet
      - name: Installer les dépendances npm
        run: |
          npm install --verbose
        working-directory: ./ # Assure-toi que tu es à la racine du projet

      # Lancer les tests Cypress dans la racine du projet
      - name: Lancer les tests Cypress
        run: npm test
        working-directory: ./ # Assure-toi que tu es à la racine du projet
