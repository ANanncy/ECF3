name: Run Cypress Tests

on:
  push:
    branches:
      - main       # Déclenche l'action sur un push vers la branche "main"
  pull_request:
    branches:
      - main       # Déclenche l'action sur une PR vers la branche "main"

jobs:
  cypress-run:
    runs-on: ubuntu-latest    # Utilise un environnement Ubuntu pour exécuter les tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3     # Récupère le code du repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'          # Installe la version de Node.js 16

      - name: Install dependencies
        run: |
          npm install                 # Installe les dépendances définies dans package.json

      - name: Install Cypress
        run: |
          npm install cypress --save-dev    # Assure-toi que Cypress est installé en dev

      - name: Run Cypress tests
        run: |
          npx cypress run          # Exécute les tests Cypress en mode headless

      - name: Upload Cypress results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: cypress/results   # Télécharge les résultats des tests comme artefact

      - name: Generate Cypress report
        if: success()   # Ce bloc est exécuté si les tests réussissent
        run: |
          npx cypress-io/github-action@v2   # Utilise l'action GitHub pour générer le rapport visuel
          # Optionnellement tu peux intégrer un autre service de rapport ici
